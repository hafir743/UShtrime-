<!DOCTYPE html>
<html>
<head>
<style>
body {
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#f2f2f2;
font-family:Arial;
}

.login-box {
background:white;
width:320px;
padding:20px;
border-radius:6px;
box-shadow:0 0 12px rgba(0,0,0,0.1);
text-align:center;
}

input {
width:100%;
padding:10px;
margin:8px 0;
border:1px solid #ccc;
border-radius:4px;
}

button {
width:100%;
padding:12px;
background:#1a73e8;
border:none;
border-radius:4px;
color:white;
font-size:16px;
cursor:pointer;
}
</style>
</head>
<body>

<div class="login-box">
<h2>Login Form</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button onclick="doLogin()">Login</button>
</div>

<script>
function doLogin() {
let email = document.getElementById("email").value;
let pass = document.getElementById("password").value;

if(email === "" || pass === ""){
alert("Ju lutem plotësoni të gjitha fushat!");
} else {
alert("Email: " + email + "\nPassword: " + pass);
}
}
</script>

</body>
</html>
